<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: 500;
        }

        /* Form Styles */
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 15px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            /* Coral */
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff524f;
            /* Coral Dark */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Debit Card Payment</h2>
        <form id="debitCardPaymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="cardHolder">Cardholder Name:</label>
            <input type="text" id="cardHolder" name="cardHolder" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" maxlength="3" required>

            <label for="cardType">Select Card Type:</label>
            <select id="cardType" name="cardType" required>
                <option value="">Select Card Type</option>
                <option value="rupay">RuPay</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
            </select>

            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script>
        document.getElementById('debitCardPaymentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Perform submission logic here
            alert('Debit card payment submitted successfully!');
        });
    </script>
