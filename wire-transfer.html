<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wire Transfer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        /* Form Styles */
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f16b0b;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        /* New Styles */
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px #007bff;
        }

        button:focus {
            outline: none;
        }

        /* Colorful Styling */
        input[type="text"],
        input[type="number"],
        textarea,
        button {
            transition: background-color 0.3s ease;
        }

        input[type="text"]:hover,
        input[type="number"]:hover,
        textarea:hover
         {
            background-color: #f5ebdc;
        }
         button:hover {
            background-color: #c0ba07;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Wire Transfer Form</h2>
        <form id="wireTransferForm">
            <label for="accountHolder">Account Holder Name:</label>
            <input type="text" id="accountHolder" name="accountHolder" required>

            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" name="bankName" required>

            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" required>

            <label for="swiftCode">SWIFT Code:</label>
            <input type="text" id="swiftCode" name="swiftCode" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Submit Transfer</button>
            <p class="note">Note: Please ensure all information is correct before submitting.</p>
        </form>
    </div>

    <script>
        document.getElementById('wireTransferForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Perform submission logic here
            alert('Wire transfer submitted successfully!');
        });
    </script>
</body>

</html>
