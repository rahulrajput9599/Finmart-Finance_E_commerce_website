<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Finmart</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    /* Global styles */
    body {
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
        background-color: #f5f5f5;
        /* Light background color */
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Header styles */
    header {
        background-color: #FF0000;
        /* Red header background color */
        color: #fff;
        padding: 1.5rem 0;
        text-align: center;
    }

    nav ul {
        display: flex;
        list-style-type: none;
        justify-content: center;
        margin-top: 1rem;
    }

    nav ul li {
        margin: 0 1.5rem;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    nav a:hover {
        color: #FFC0CB;
        /* Pink on hover */
    }

    /* Cart section styles */
    .cart-section {
        padding: 3rem;
        text-align: center;
    }

    .cart-item {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        /* White background color for items */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        /* Add shadow */
    }

    .cart-item img {
        width: 120px;
        height: 120px;
        margin-right: 1.5rem;
        border-radius: 5px;
    }

    .cart-item-details {
        flex: 1;
    }

    .cart-item-details h3 {
        margin-bottom: 0.8rem;
        color: #333;
        /* Dark text color */
        font-size: 1.4rem;
    }

    .cart-item-details p {
        margin-bottom: 0.8rem;
        color: #666;
        /* Medium dark text color */
        font-size: 1.1rem;
    }

    .cart-item-remove button {
        background-color: #FF69B4;
        /* Pink remove button */
        color: #fff;
        border: none;
        padding: 0.8rem 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 1rem;
        font-weight: 500;
    }

    .cart-item-remove button:hover {
        background-color: #E91E63;
        /* Darker pink on hover */
    }

    .cart-total {
        margin-top: 1.5rem;
        font-weight: bold;
        color: #FF0000;
        /* Red for total */
        font-size: 1.4rem;
    }

    /* Footer styles */
    footer {
        background-color: #FF0000;
        /* Red footer background color */
        color: #fff;
        padding: 0.2rem 0;
        text-align: center;
        margin-top: 3rem;
    }

    footer a {
        color: #fff;
        text-decoration: none;
        margin: 0 0.2rem;
        font-size: 1.2rem;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    footer a:hover {
        color: #FFC0CB;
        /* Pink on hover */
    }
</style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="Finmart.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
<main>
    <section class="cart-section">
        <h2>Shopping Cart</h2>
        <div class="cart-item">
            <img src="https://via.placeholder.com/120" alt="Product Image">
            <div class="cart-item-details">
                <h3>Product Name</h3>
                <p>Price: $19.99</p>
                <p>Quantity: 1</p>
            </div>
            <div class="cart-item-remove">
                <button onclick="removeCartItem(this)">Remove</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="https://via.placeholder.com/120" alt="Product Image">
            <div class="cart-item-details">
                <h3>Another Product</h3>
                <p>Price: $29.99</p>
                <p>Quantity: 2</p>
            </div>
            <div class="cart-item-remove">
                <button onclick="removeCartItem(this)">Remove</button>
            </div>
        </div>
        <div class="cart-total">
            Total: $79.97
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Finmart. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </p>
</footer>

<script>
    function removeCartItem(button) {
        var item = button.parentElement.parentElement;
        item.remove();
    }
</script>
</body>

</html>
