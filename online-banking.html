<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Online Banking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff4e6;
            /* Light peach background */
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        header {
            background-color: #d35400;
            /* Dark orange */
            color: white;
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid #d35400;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .payment-section {
            margin: 30px 0;
            text-align: center;
        }

        .payment-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #d35400;
        }

        .gateway-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .gateway {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 15px;
        }

        .gateway img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .gateway:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        .payment-options {
            display: none;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
        }

        .payment-options h2 {
            margin-top: 0;
            font-size: 22px;
            color: #d35400;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 15px;
        }

        button[type="submit"] {
            background-color: #e74c3c;
            /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #c0392b;
        }

                        <input type="number" id="amount" name="amount" required>

                        <label for="id">ID:</label>
                        <input type="text" id="id" name="id" required>
                    </div>

                    <div class="form-group" id="passwordGroup">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group" id="accountNumberGroup" style="display:none;">
                        <label for="accountNumber">Account Number:</label>
                        <input type="text" id="accountNumber" name="accountNumber" required>
                    </div>

                    <div class="form-group" id="ifscGroup" style="display:none;">
                        <label for="ifsc">IFSC:</label>
                        <input type="text" id="ifsc" name="ifsc" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>

                    <button type="submit">Submit Payment</button>
                </form>

    <script>

        function selectGateway(gateway) {
            document.getElementById('paymentOptions').style.display = 'block';
            alert(gateway + ' selected!');
            document.getElementById('paymentOptions').scrollIntoView({ behavior: 'smooth' });
            updateFormFields(gateway);
        }

        function updateFormFields(gateway) {
            var idGroup = document.getElementById('idGroup');
            var passwordGroup = document.getElementById('passwordGroup');
            var accountNumberGroup = document.getElementById('accountNumberGroup');
            var ifscGroup = document.getElementById('ifscGroup');

            if (gateway.toLowerCase().includes('phonepe') || gateway.toLowerCase().includes('paytm') || gateway.toLowerCase().includes('paypal') || gateway.toLowerCase().includes('stripe') || gateway.toLowerCase().includes('google') || gateway.toLowerCase().includes('apple')) {
                idGroup.style.display = 'block';
                passwordGroup.style.display = 'block';
                accountNumberGroup.style.display = 'none';
                ifscGroup.style.display = 'none';
            } else {
                idGroup.style.display = 'none';
                passwordGroup.style.display = 'none';
                accountNumberGroup.style.display = 'block';
                ifscGroup.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('paymentForm').addEventListener('submit', function (event) {
                event.preventDefault();
                alert('Payment submitted successfully!');
            });
        });
    </script>
